<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>

    <!-- HTML5 Unordered Lists -->

    <ul type="circle">
        <li>Front-End</li>
        <ul type="square">
            <li>JavaScript</li>
            <li>Angular</li>
            <li>React</li>

        </ul>
        <li>Back-End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>

        </ul>
    </ul>

    <!-- HTML5 Ordered Lists -->

    <ol type="1">
        <li>Python</li>
        <ol type="A">
            <li>String</li>
            <li>For Döngüsü</li>
        </ol>
        <li>Java</li>
        <li>JavaScript</li>

    </ol>
    
</body>
</html>
